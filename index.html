<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    
</head>
<body>
    <h1>Hello, I'm AdventurerNav</h1>
    <h3>and I play PokemonGo!</h3>
    <p>I have developed this Pokedex web application using the Pokemon API. It's purpose is to allow the user to easily search for information on different Pokemon.</p>
    <form action="" id="pokemonForm">
        <label for="input">Search for a pokemon by name or number:</label>
        <input type="search" placeholder="i.e. 1 or Bulbasaur..." id="userInput">
        <button type="submit" id="submitBtn" >Search</button>
    </form>
    <div id="pokePic">
    </div>
    <div id="pokeInfo">
        <ul id="pokeStats"></ul>
    </div>
<script src="main.js"></script>
</body>
</html>
